<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pomodoro Timer - Boost your study productivity with the tomato technique"
    />
    <title>üçÖ Pomodoro Study Timer</title>
    <link rel="stylesheet" href="style.css?v=2" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üçÖ Pomodoro</h1>
        <p class="tagline">Focus. Study. Grow.</p>
      </header>

      <main>
        <div class="timer-card">
          <div class="mode-selector">
            <button class="mode-btn active" data-mode="work">Focus</button>
            <button class="mode-btn" data-mode="shortBreak">Short Break</button>
            <button class="mode-btn" data-mode="longBreak">Long Break</button>
          </div>

          <div class="timer-display">
            <svg class="progress-ring" viewBox="0 0 200 200">
              <circle class="progress-ring__bg" cx="100" cy="100" r="90" />
              <circle class="progress-ring__circle" cx="100" cy="100" r="90" />
            </svg>
            <div class="time" id="time">25:00</div>
          </div>

          <div class="controls">
            <button class="btn btn-primary" id="startBtn">Start</button>
            <button class="btn btn-secondary" id="resetBtn">Reset</button>
            <button class="btn btn-icon" id="settingsBtn" title="Settings">
              ‚öôÔ∏è
            </button>
          </div>
        </div>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal">
          <div class="modal-content">
            <h2>‚è±Ô∏è Timer Settings</h2>
            <div class="settings-group">
              <label for="workDuration">Focus Duration (min)</label>
              <input
                type="number"
                id="workDuration"
                min="1"
                max="120"
                value="25"
              />
            </div>
            <div class="settings-group">
              <label for="shortBreakDuration">Short Break (min)</label>
              <input
                type="number"
                id="shortBreakDuration"
                min="1"
                max="30"
                value="5"
              />
            </div>
            <div class="settings-group">
              <label for="longBreakDuration">Long Break (min)</label>
              <input
                type="number"
                id="longBreakDuration"
                min="1"
                max="60"
                value="15"
              />
            </div>
            <div class="modal-actions">
              <button class="btn btn-secondary" id="cancelSettings">
                Cancel
              </button>
              <button class="btn btn-primary" id="saveSettings">Save</button>
            </div>
          </div>
        </div>

        <div class="stats-card">
          <div class="stat">
            <span class="stat-value" id="sessionCount">0</span>
            <span class="stat-label">Sessions Today</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="totalTime">0h 0m</span>
            <span class="stat-label">Focus Time</span>
          </div>
        </div>

        <div class="tips-card">
          <h3>üí° Study Tip</h3>
          <p id="tip">
            Stay hydrated! Keep a glass of water nearby while studying.
          </p>
        </div>
      </main>

      <footer>
        <p>Made with üçÖ for better studying</p>
      </footer>
    </div>

    <script src="app.js?v=2"></script>
  </body>
</html>
